<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxième année de médecine, Algérie, Ouargla</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: #ff4d4d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            padding: 20px;
            margin: 10px;
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Deuxième année de médecine, Algérie, Ouargla</header>
    <div class="container">
        <div class="box" style="background-color: #e63946;">Appareil Cardio-vasculaire, Respiratoire et organes hématopoïétiques</div>
        <div class="box" style="background-color: #f77f00;">Appareil Digestif</div>
        <div class="box" style="background-color: #457b9d;">Appareil Urinaire</div>
        <div class="box" style="background-color: #2a9d8f;">Appareil Endocrinien et Génital</div>
        <div class="box" style="background-color: #6a0572;">Appareil Neurosensoriel</div>
        <div class="box" style="background-color: #4a4e69;">Génétique</div>
        <div class="box" style="background-color: #219ebc;">Immunologie</div>
    </div>
</body>
</html>
