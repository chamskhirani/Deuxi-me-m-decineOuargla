<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxième année de médecine, Algérie, Ouargla</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: #FAE6E0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #D4A190;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            padding: 20px;
            margin: 10px;
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            font-size: 18px;
            background: linear-gradient(135deg, #FFD1DC, #E6A4B4, #C88EA7);
        }
