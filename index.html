<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deuxième année de médecine, Algérie, Ouargla</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/7f/15/0c/7f150cb7f3d03ae35b366b9ace40ac1a.jpg">
  
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  
  <style>
    /* Styles généraux */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', sans-serif;
      background-color: #f0f8ff; /* AliceBlue pour un fond apaisant */
      color: #333;
    }
    header {
      background-color: #007bff; /* Bleu professionnel et rassurant */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    /* Conteneur principal */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    /* Cartes (boîtes) */
    .card {
      width: 300px;  /* Légèrement agrandi */
      height: 150px; /* Légèrement agrandi */
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Gradient bleu pastel fluide */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #b2ebf2, #80deea); /* Variation fluide au survol */
    }
    .card i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #007bff;
    }
    .card span {
      font-size: 20px;
      font-weight: bold;
    }
    
    /* Footer */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    
    /* Adaptabilité (responsive) */
    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <header>Deuxième année de médecine, Algérie, Ouargla</header>
  
  <div class="container">
    <div class="card">
      <i class="fa-solid fa-heart-pulse"></i>
      <span>Appareil Cardio-vasculaire,<br>Respiratoire et Hématopoïétique</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-utensils"></i>
      <span>Appareil Digestif</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-toilet"></i>
      <span>Appareil Urinaire</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-dna"></i>
      <span>Appareil Endocrinien et Génital</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-brain"></i>
      <span>Appareil Neurosensoriel</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-flask"></i>
      <span>Génétique</span>
    </div>
  </div>
  
  <footer>
    &copy; 2025 Médecine Express | Tous droits réservés | Contact : contact@medecine.com
  </footer>
  
  <!-- Script pour charger Font Awesome (si nécessaire) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
