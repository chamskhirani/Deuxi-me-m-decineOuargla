<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxième année de médecine, Algérie, Ouargla</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/54/ba/fb/54bafbf4c47ebb12d8d095afeeed9523.jpg">

    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: #FAE6E0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #D4A190;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            padding: 20px;
            margin: 10px;
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            font-size: 18px;
            background: linear-gradient(135deg, #FFD1DC, #E6A4B4, #C88EA7);
        }
        .box:hover {
            transform: scale(1.05);
        }

        /* Animation Fade */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .visible {
            opacity: 1;
        }

        /* Section cachée pour Appareil Endocrinien et Génital */
        #endocrine-section {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        .box-small {
            padding: 20px;
            margin: 10px;
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            text-decoration: none;
            font-size: 18px;
            background-color: #E7B1A5;
        }
        .box-small:hover {
            transform: scale(1.05);
        }

        /* Bouton retour */
        .btn-retour {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #D4A190;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-retour:hover {
            background-color: #B07C6F;
        }
    </style>
</head>
<body>
    <header>Deuxième année de médecine, Algérie, Ouargla</header>

    <!-- PAGE PRINCIPALE -->
    <div class="container fade visible" id="main-page">
        <div class="box">Appareil Cardio-vasculaire, Respiratoire et Hématopoïétique</div>
        <div class="box">Appareil Digestif</div>
        <div class="box">Appareil Urinaire</div>
        <div class="box" onclick="showEndocrine()">Appareil Endocrinien et Génital</div>
        <div class="box">Appareil Neurosensoriel</div>
        <div class="box">Génétique</div>
    </div>

    <!-- PAGE "Appareil Endocrinien et Génital" -->
    <div id="endocrine-section" class="fade">
        <header>Appareil Endocrinien et Génital</header>
        <div class="container">
            <a href="https://drive.google.com/file/d/1Wen-DPFiiE699USZLME0b2zGVHhiO9YB/view?usp=sharing" class="box-small">Contrôle</a>
            <div class="box-small">QCS</div>
            <div class="box-small">TD Anatomie et Histologie</div>
            <div class="box-small">Autres Sources</div>
        </div>
        <button onclick="showMain()" class="btn-retour">Retour</button>
    </div>

    <script>
        function showEndocrine() {
            let mainPage = document.getElementById('main-page');
            let endocrineSection = document.getElementById('endocrine-section');

            // Cacher la page principale avec effet de fondu
            mainPage.classList.remove('visible');
            setTimeout(() => {
                mainPage.style.display = 'none';
                endocrineSection.style.display = 'block';
                setTimeout(() => endocrineSection.classList.add('visible'), 50);
            }, 500);
        }

        function showMain() {
            let mainPage = document.getElementById('main-page');
            let endocrineSection = document.getElementById('endocrine-section');

            // Cacher la section endocrinienne avec effet de fondu
            endocrineSection.classList.remove('visible');
            setTimeout(() => {
                endocrineSection.style.display = 'none';
                mainPage.style.display = 'flex';
                setTimeout(() => mainPage.classList.add('visible'), 50);
            }, 500);
        }
    </script>

</body>
</html>
