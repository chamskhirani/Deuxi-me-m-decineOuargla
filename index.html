<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxième année de médecine, Algérie, Ouargla</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: #ff4d4d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            padding: 20px;
            margin: 10px;
            width: 250px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Deuxième année de médecine, Algérie, Ouargla</header>
    <div class="container">
        <div class="box" style="background-image: url('heart_background.png');">Appareil Cardio-vasculaire, Respiratoire et organes hématopoïétiques</div>
        <div class="box" style="background-image: url('digestif_background.png');">Appareil Digestif</div>
        <div class="box" style="background-image: url('urinaire_background.png');">Appareil Urinaire</div>
        <div class="box" style="background-image: url('endocrinien_background.png');">Appareil Endocrinien et Génital</div>
        <div class="box" style="background-image: url('neurosensoriel_background.png');">Appareil Neurosensoriel</div>
        <div class="box" style="background-image: url('genetique_background.png');">Génétique</div>
        <div class="box" style="background-image: url('immunologie_background.png');">Immunologie</div>
    </div>
</body>
</html>
