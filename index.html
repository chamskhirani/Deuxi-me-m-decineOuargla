<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuxième année de médecine, Algérie, Ouargla</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: #ff4d4d;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box:nth-child(1) { background-image: url('heart_background.png'); }
        .box:nth-child(2) { background-image: url('stomach_background.png'); }
        .box:nth-child(3) { background-image: url('kidneys_background.png'); }
        .box:nth-child(5) { background-image: url('endocrine_background.png'); }
        .pdf-box {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .pdf-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-box a svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>Deuxième année de médecine, Algérie, Ouargla</header>
    <div class="container">
        <div class="box">Unité 1</div>
        <div class="box">Unité 2</div>
        <div class="box">Unité 3</div>
        <div class="box">
            Unité 4
            <div class="pdf-box">
                <a href="https://raw.githubusercontent.com/USERNAME/medecine-ouargla/main/TD_unite4.pdf" download>
                    <svg aria-hidden="true" focusable="false" class="octicon octicon-download" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                        <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z"></path>
                        <path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z"></path>
                    </svg>
                    Télécharger TD (PDF)
                </a>
            </div>
        </div>
        <div class="box">Unité 5</div>
        <div class="box">Unité 6</div>
    </div>
</body>
</html>
